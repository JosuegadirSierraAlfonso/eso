<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <title>Budget</title>
</head>
<body>
    <header class="blog-header py-3">
        <div class="col-12 flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <h5>Budget available</h5>
                <h1>$$$$$</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <h2 class="px-5">Income</h2>
                <h2 class="px-5">$$$$$</h2>
            </div>
            <div class="col-12 d-flex justify-content-center py-5 pt-1">
                <h2 class="px-5">Expenses</h2>
                <h2 class="px-5">$$$$</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="col-12 d-flex py-3 justify-content-center align-items-center bg-light">
            <div class="px-3">
                <select name="" id="">
                    <option value="">+</option>
                    <option value="">-</option>
                </select>
            </div>
            <div class="col-2">
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                
            </div>
            <div class="px-3">
                <input type="number" id="disabledNumberInput" class="form-control" placeholder="input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4 p-5">
            <div class="col-12 sm-2 col-md-12 col-lg-6">
                <h3>Incomes</h3>
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>--$$--</td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>--$$--</td>
                    </tr>
                    <tr>
                        <td>Larry the Bird</td>
                        <td>--$$--</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-12 col-lg-6">
                <h3>Expenses</h3>
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>--$$--</td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>--$$--</td>
                    </tr>
                    <tr>
                        <td>Larry the Bird</td>
                        <td>--$$--</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
